name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-type-check-proxy:
    name: Lint and Type Check (Proxy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        working-directory: ./proxy
        run: uv sync

      - name: Run Ruff linter
        working-directory: ./proxy
        run: uv run ruff check .

      - name: Run Ruff formatter check
        working-directory: ./proxy
        run: uv run ruff format --check .

      - name: Run mypy
        working-directory: ./proxy
        run: uv run mypy app/

  test-proxy:
    name: Test (Proxy)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        working-directory: ./proxy
        run: uv sync

      - name: Run unit tests
        working-directory: ./proxy
        run: uv run pytest -m unit --cov=app --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./proxy/coverage.xml
          flags: proxy-unittests
          name: proxy-coverage

  test-e2e-proxy:
    name: E2E Tests (Proxy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        working-directory: ./proxy
        run: uv sync

      - name: Run E2E tests
        working-directory: ./proxy
        run: uv run pytest -m e2e --cov=app --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./proxy/coverage.xml
          flags: proxy-e2e
          name: proxy-e2e-coverage

  lint-and-test-app-server:
    name: Lint and Test (App Server)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ./app-server/package-lock.json

      - name: Install dependencies
        working-directory: ./app-server
        run: npm ci

      - name: Run linting
        working-directory: ./app-server
        run: npm run lint

      - name: Run tests
        working-directory: ./app-server
        run: npm test

      - name: Build
        working-directory: ./app-server
        run: npm run build
